name: Translation navigation
description: A list of links to available translations
body: The active property indicates the current language.
accessibility_criteria: |
  The translation navigation links must:

  - identify the language of the link
  - accept focus
  - be focusable with a keyboard
  - indicate when it has focus
  - be usable with a keyboard
  - change in appearance when touched (in the touch-down state)
  - change in appearance when hovered
  - be usable with touch
  - be usable with speech
  - have visible text
fixtures:
  # TODO: We need to add a fixture to show component rendering right-to-left.
  # This is dependant on being able to provide context to fixtures.
  default:
    translations:
    - locale: 'en'
      base_path: '/en'
      text: 'English'
      active: true
    - locale: 'hi'
      base_path: '/hi'
      text: 'हिंदी'
  multiple_translations:
    translations:
    - locale: 'en'
      base_path: '/en'
      text: 'English'
      active: true
    - locale: 'fr'
      base_path: '/fr'
      text: 'French'
    - locale: 'hi'
      base_path: '/hi'
      text: 'हिंदी'
    - locale: 'ja'
      base_path: '/ja'
      text: '日本語'
    - locale: 'ur'
      base_path: '/ur'
      text: 'اردو'
    - locale: 'zh'
      base_path: '/zh'
      text: '中文'

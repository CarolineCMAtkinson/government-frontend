name: Important metadata
description: List of document-type specific metadata
body: |
    A replacement for the [metadata component](https://govuk-static.herokuapp.com/component-guide/metadata) with only the format specific details. This component separates facet metadata from [publisher metadata](/component-guide/publisher-metadata).

    Part of the universal navigation design.

shared_accessibility_criteria:
- link

accessibility_criteria: |
  Important metadata must:

  - have a text contrast ratio higher than 4.5:1 against the background colour to meet [WCAG AA](https://www.w3.org/TR/WCAG20/#visual-audio-contrast-contrast)

examples:
  default:
    data:
      items:
        Date of occurrence: 29 November 2013
        Aircraft category: <a href="https://www.gov.uk/aaib-reports?aircraft_category%5B%5D=general-aviation">General Aviation</a>
        Report type: <a href="https://www.gov.uk/aaib-reports?report-type%5B%5D=%5B%5D=formal-report">Formal Report</a>
